<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Child Webview Test</title>
  </head>
  <body>
    <h1>Child Webview Test</h1>
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          history.pushState({ step: 1 }, '', '/child-webview-test.html#/step=1');
        }, 100);

        setTimeout(() => history.back(), 400);
        setTimeout(() => history.forward(), 800);
        setTimeout(() => history.back(), 1200);
        setTimeout(() => history.back(), 1600);
      });
    </script>
  </body>
</html>
